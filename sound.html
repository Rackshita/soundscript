<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Script</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="soundscript logo.png" alt="Logo" class="logo">
    </div>
    <button class="login-btn">Login</button>
    <div class="heading">
        <p class="subtitle" id="subtitle"></p>
        <h1 class="title">SOUND SCRIPT</h1>
    </div>
    <div class="arrow-container">
        <div class="arrow">&#9650;</div>
    </div>
    <div class="arroww-container">
        <div class="arroww">&#9650;</div>
    </div>

    <div class="second-page">
        <div class="second-page-content">
            <div class="microphone-container">
                <div class="microphone">&#127908;</div>
            </div>
            <p class="small-content">Click the microphone to start the main operations</p>
            <div class="rope-container">
                <div class="rope"></div>
                <div class="rope-knot"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
